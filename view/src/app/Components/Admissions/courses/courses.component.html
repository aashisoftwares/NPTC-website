<div id="about-page" class="pb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title mt-50">                        
                    <h5>Courses</h5>
                </div> <!-- section title -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="about-cont pt-20">
                        <h4> Our Courses</h4>
                            <p> As per Government of Tamilnadu Norms and Single Window Counseling by Anna University, Chennai, as per their norms.<br />                   
                            The minimum eligibility marks for various categories are listed below:</p>
                            <div *ngFor="let data of programmedata;">
                                <h5 class="pt-30"> {{data?.name}}</h5>
                                <ul class="course-list">
                                    <div *ngFor="let info of courseData">
                                        <li>{{info?.name}}</li>
                                    </div>
                                </ul>
                            </div>                                                    
                        </div>
                    </div>
                    <div class="col-lg-4">                                                                                 
                        <div class="department-list mt-40">
                            <div class="header-list">
                                <h4>Departments</h4>
                            </div>
                            <div class="content-detail">
                                <ul>
                                    <div *ngFor="let data of departmentlist">
                                        <li><a [routerLink]="['/department-view', data._id]">{{data?.name}}</a></li>
                                    </div>                           
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- about cont -->
           
        </div> <!-- row -->
        
    </div> <!-- container -->
</div>
